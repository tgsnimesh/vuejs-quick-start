<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Demo Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vue App</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- generate nav link from navlinks data option -->
            <li class="nav-item" v-for="link in navLinks">
              <a class="nav-link" aria-current="page" href="">{{ link }}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- App -->
    <div id="app" class="container py-3 my-3 shadow">
      <h2>{{ title }}</h2>
      <p>{{ content }}</p>
    </div>
  </body>

  <script>
    Vue.createApp({
      data() {
        return {
          navLinks: ["Home", "About", "Contact Us"],
        };
      },
    }).mount("nav");

    Vue.createApp({
      data() {
        return {
          title: "Page Title",
          content: "Lorem ipsum dolor sit amet consectetur adipisicing elit.",
        };
      },
    }).mount("#app");
  </script>
</html>
